<h2>Employee List</h2>
<button (click)="goToAdd()">Add Employee</button>
<table>
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Position</th>
    <th>Cell Phone</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employees">
    <td>{{ employee.firstName }}</td>
    <td>{{ employee.lastName }}</td>
    <td>{{ employee.position }}</td>
    <td>{{ employee.cellPhoneNumber }}</td>
    <td>
      <button (click)="goToEdit(employee.id)">Edit</button>
      <button (click)="deleteEmployee(employee.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
