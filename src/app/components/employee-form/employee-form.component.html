
<!-- Removed the password field because its auto generated -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="bg">
        <!-- Centered Header -->
        <h2 class="text-center">{{ isEditMode ? 'Edit Employee' : 'Add Employee' }}</h2>
        <form (ngSubmit)="submitForm()" #employeeForm="ngForm">
          <!-- Active -->
          <label for="isDisabled" *ngIf="employee">Active</label>
          <select
            *ngIf="employee"
            id="isDisabled"
            [(ngModel)]="employee.isDisabled"
            name="isDisabled"
            required
            #isDisabled="ngModel"
          >
            <option [ngValue]="true">Yes</option>
            <option [ngValue]="false">No</option>
          </select>

          <!-- trying to make the First Name and Last Name in Same Row to make it neater-->
          <div class="row">
            <div class="col-6">
              <label for="firstName">First Name</label>
              <input
                id="firstName"
                [(ngModel)]="employee.firstName"
                name="firstName"
                required
                #firstName="ngModel"
                class="form-control"
              />
              <div *ngIf="firstName.invalid && firstName.touched" class="error">
                First name is required.
              </div>
            </div>

            <div class="col-6">
              <label for="lastName">Last Name</label>
              <input
                id="lastName"
                [(ngModel)]="employee.lastName"
                name="lastName"
                required
                #lastName="ngModel"
                class="form-control"
              />
              <div *ngIf="lastName.invalid && lastName.touched" class="error">
                Last name is required.
              </div>
            </div>
          </div>

          <!-- Position and Cell Phone in Same Row -->
          <div class="row">
            <div class="col-6">
              <label for="position">Position</label>
              <input
                id="position"
                [(ngModel)]="employee.position"
                name="position"
                required
                #position="ngModel"
                class="form-control"
              />
              <div *ngIf="position.invalid && position.touched" class="error">
                Position is required.
              </div>
            </div>

            <div class="col-6">
              <label for="cellPhoneNumber">Cell Phone</label>
              <input
                id="cellPhoneNumber"
                [(ngModel)]="employee.cellPhoneNumber"
                name="cellPhoneNumber"
                required
                pattern="[0-9]{10}"
                #cellPhoneNumber="ngModel"
                class="form-control"
              />
              <div *ngIf="cellPhoneNumber.invalid && cellPhoneNumber.touched" class="error">
                Cell phone number must be a 10-digit number.
              </div>
            </div>
          </div>

          <!-- Is Manager and Username in Same Row -->
          <div class="row">
            <div class="col-6">
              <label for="isManager" *ngIf="employee">Is Manager?</label>
              <select
                *ngIf="employee"
                id="isManager"
                [(ngModel)]="employee.isManager"
                name="isManager"
                required
                #isManager="ngModel"
                class="form-control"
              >
                <option [ngValue]="true">Yes</option>
                <option [ngValue]="false">No</option>
              </select>
            </div>

            <div class="col-6">
              <label for="username">Username</label>
              <input
                id="username"
                [(ngModel)]="employee.username"
                name="username"
                required
                #username="ngModel"
                class="form-control"
              />
              <div *ngIf="username.invalid && username.touched" class="error">
                Username is required.
              </div>
            </div>
          </div>


          <!-- Submit Button -->
          <div class="buttons">
            <button type="submit" [disabled]="employeeForm.invalid" class="btn btn-primary">Save</button>
            <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
