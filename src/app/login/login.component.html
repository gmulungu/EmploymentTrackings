<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Login</h2>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="employeeNo">Employee Number</label>
          <input id="employeeNo" [(ngModel)]="employeeNo" name="employeeNo" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" [(ngModel)]="password" name="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
      </form>
    </div>
  </div>
</div>
